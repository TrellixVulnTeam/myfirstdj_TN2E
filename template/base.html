
{% load static from staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    </head>
    <style>
    body, html {
        height: 100%;
    }
    </style>
    <body>
        <div class="wrapper">
            <nav>
                <ul>
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
