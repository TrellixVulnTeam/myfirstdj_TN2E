{% load static from staticfiles%}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css'%}">
</head>
<body>
	<h1>Article list</h1>
	<div class="articles">
		{% for article in articles%}
			<div class="article">
				<h1><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a></h1>
				<p>{{ article.snippet }}</p>
				<p>{{ article.date }}</p>
			</div>
		{% endfor %}
	</div>
</body>
</html>
