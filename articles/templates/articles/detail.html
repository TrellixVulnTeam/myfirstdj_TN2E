{% extends 'base.html' %}

{% block content %}
<style>
	.wrapper{
	background-image: url('{{ article.tumb.url }}');
    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

	}

</style>
<div class = "article-detail"> 
	<div class="article">
		<h2>{{article.title}}</h2>
		<p>{{article.body}}</p>
		<p>{{article.date}}</p>
	</div>
</div>

{% endblock %}
